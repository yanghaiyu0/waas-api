openapi: 3.0.1
info:
  title: SinoHope WaaS API
  version: 0.9.0
  description:
    $ref: description.md
servers:
- url: /
tags:
- name: WaaS通用接口
  description: WaaS通用接口
- name: MPC查询类接口
  description: MPC查询类接口
- name: MPC操作类接口
  description: MPC操作类接口
- name: MPC提现类接口
  description: MPC提现类接口
- name: MPC任意交易类接口
  description: MPC任意交易类接口
paths:
  /v1/waas/common/get_supported_chains:
    post:
      tags:
      - WaaS通用接口
      summary: 查询系统支持链
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: ""
                  msg:
                    type: string
                    description: ""
                  data:
                    type: array
                    description: ""
                    items:
                      required:
                      - chainName
                      - chainSymbol
                      type: object
                      properties:
                        chainName:
                          type: string
                          description: 链全名
                        chainSymbol:
                          type: string
                          description: 链名称 简称 链标识 具有唯一性
                  success:
                    type: boolean
                    description: ""
                  requestId:
                    type: string
                    description: ""
  /v1/waas/common/get_supported_coins:
    post:
      tags:
      - WaaS通用接口
      summary: 链支持的币种列表
      requestBody:
        content:
          application/json:
            schema:
              required:
              - chainSymbol
              type: object
              properties:
                chainSymbol:
                  type: string
                  description: 链名称 简称 链标识 具有唯一性
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: ""
                  msg:
                    type: string
                    description: ""
                  data:
                    required:
                    - assetDecimal
                    - assetId
                    - assetName
                    type: object
                    properties:
                      assetName:
                        type: string
                        description: 币种全名称
                      assetId:
                        type: string
                        description: 币标识 具有唯一性
                      assetDecimal:
                        type: integer
                        description: 币种精度
                    description: ""
                  success:
                    type: boolean
                    description: ""
                  requestId:
                    type: string
                    description: ""
      x-codegen-request-body-name: root
  /v1/waas/mpc/wallet/list_addresses:
    post:
      tags:
      - MPC查询类接口
      summary: 查询链地址
      requestBody:
        content:
          application/json:
            schema:
              required:
              - chainSymbol
              - walletId
              type: object
              properties:
                pageIndex:
                  type: integer
                  description: 第几页
                pageSize:
                  type: integer
                  description: |-
                    *
                    每页大小
                walletId:
                  type: string
                  description: 钱包id
                chainSymbol:
                  type: string
                  description: 链名称 简称 链标识
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: ""
                  msg:
                    type: string
                    description: ""
                  data:
                    type: object
                    properties:
                      pageIndex:
                        type: integer
                        description: ""
                      pageSize:
                        type: integer
                        description: ""
                      totalSize:
                        type: integer
                        description: ""
                      list:
                        type: array
                        description: ""
                        items:
                          required:
                          - address
                          - encoding
                          - hdPath
                          - id
                          - pubkey
                          type: object
                          properties:
                            id:
                              type: string
                              description: 地址id
                            address:
                              type: string
                              description: 链地址
                            hdPath:
                              type: string
                              description: 地址对应的path
                            encoding:
                              type: integer
                              description: |-
                                链地址
                                地址类型（例：BTC链：Legacy（P2PKH）格式：0，Native SegWit（Bech32）格式：2）
                            pubkey:
                              type: string
                              description: 公钥
                    description: ""
                  success:
                    type: boolean
                    description: ""
                  requestId:
                    type: string
                    description: ""
      x-codegen-request-body-name: root
  /v1/waas/mpc/wallet/list_wallets:
    post:
      tags:
      - MPC查询类接口
      summary: 查询钱包列表
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                pageIndex:
                  type: integer
                  description: 第几页 默认值为0
                pageSize:
                  type: integer
                  description: |-
                    *
                    每页大小 默认值为10
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: ""
                  msg:
                    type: string
                    description: ""
                  data:
                    type: object
                    properties:
                      pageIndex:
                        type: integer
                        description: ""
                      pageSize:
                        type: integer
                        description: ""
                      totalSize:
                        type: integer
                        description: ""
                      list:
                        type: array
                        description: ""
                        items:
                          type: object
                          properties:
                            walletId:
                              type: string
                              description: 钱包id
                            walletName:
                              type: string
                              description: 钱包名称
                            advancedEnabled:
                              type: integer
                              description: 高级功能开关 0 关 1开
                    description: ""
                  success:
                    type: boolean
                    description: ""
                  requestId:
                    type: string
                    description: ""
      x-codegen-request-body-name: root
  /v1/waas/mpc/wallet/list_added_chains:
    post:
      tags:
      - MPC查询类接口
