      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: ""
                  msg:
                    type: string
                    description: ""
                  data:
                    type: array
                    description: ""
                    items:
                      required:
                      - chainSymbol
                      - firstAddressInfo
                      type: object
                      properties:
                        chainSymbol:
                          type: string
                          description: 链名称 简称 链标识
                        firstAddressInfo:
                          required:
                          - address
                          - encoding
                          - hdPath
                          - id
                          - pubkey
                          type: object
                          properties:
                            id:
                              type: string
                              description: 地址id
                            address:
                              type: string
                              description: 链地址
                            hdPath:
                              type: string
                              description: 地址对应的path
                            encoding:
                              type: integer
                              description: |-
                                链地址
                                地址类型（例：BTC链：Legacy（P2PKH）格式：0，Native SegWit（Bech32）格式：2）
                            pubkey:
                              type: string
                              description: 公钥
                          description: 地址
