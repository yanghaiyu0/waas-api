                        type: integer
                        description: |-
                          高级功能开关 (关：0，开：1)
                          <p> 开了以后支持的功能: 根据指定的路径创建地址 ,原始数据签名 <p/>
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
