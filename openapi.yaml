  /v1/waas/mpc/create_wallets:
    post:
      tags:
        - 账户&地址
      summary: 创建钱包
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                count:
                  type: integer
                  description: 创建多少个 默认值为 1
                walletInfos:
                  type: array
                  description: |-
                    钱包信息
                    如果不为空 count值必须 walletInfos的数量一致
                  items:
                    type: object
                    properties:
                      walletName:
                        type: string
                        description: |-
