openapi: 3.0.1
info:
  title: SinoHope WaaS API
  version: 0.9.0
  description:
    $ref: description.md
servers:
  - url: /
tags:
  - name: TssNode
    description: WaasOpenApiTssNodeController
  - name: 高级属性
    description: 高级属性
  - name: 账户&地址
    description: WaasMpcWalletAddressController
  - name: 交易
    description: WaasMpcWalletController
paths:
  /v1/waas/mpc/tssnode/list_mpc_requests:
    post:
      tags:
        - TssNode
      summary: 查询mpc协议执行记录
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                businessExecType:
                  type: integer
                  description: 业务执行类型（KeyGen 类型请求：1，signTx 类型请求：2，signMessage 类型请求：3，signRawData
                    类型请求：4）
                businessExecStatus:
                  type: integer
                  description: 业务执行状态 (进行中：0，成功：1，失败：2）
                sinoId:
                  type: string
                  description: sinoId,不传按照分页查询
                pageIndex:
                  type: integer
                  description: 当前页码，首页为0,默认0
                pageSize:
                  type: integer
                  description: |-
                    *
                    每页数据条数（不得小于1,不得大于50）
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        requestId:
                          type: string
                          description: 用户发起业务自己生成的唯一请求id
                        sinoId:
                          type: string
                          description: sinoId sinohope 根据当前业务生成的唯一id
                        param:
                          type: string
                          description: 参数
                        failedReason:
                          type: string
                          description: 失败原因
                        businessExecType:
                          type: integer
                          description: 业务执行类型（KeyGen 类型请求：1，signTx 类型请求：2，signMessage
                            类型请求：3，signRawData 类型请求：4）
                        businessExecStatus:
                          type: integer
                          description: 业务执行状态 (进行中：0，成功：1，失败：2）
                        requestTime:
                          type: integer
                          description: 请求时间
                        isSuccess:
                          type: boolean
                          description: 是否成功
                  success:
                    type: boolean
                  requestId:
                    type: string
                description: ""
      x-codegen-request-body-name: root
  /v1/waas/mpc/tssnode/status:
    post:
      tags:
        - TssNode
      summary: 查询tss node状态
      requestBody:
        content:
          application/json:
            schema:
              title: empty object
              type: object
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      nodeId:
                        type: string
                        description: 节点id
                      onlineStatus:
                        type: integer
                        description: |-
                          在线状态 (offline：0，online：1)
                          <p> tssNode 和 sinohope的连接状态</p>
                  success:
                    type: boolean
                  requestId:
                    type: string
                description: ""
      x-codegen-request-body-name: root
  /v1/waas/mpc/wallet/advance/sign_raw_data:
    post:
      tags:
        - 高级属性
      summary: 原始数据签名
      description: <p>对原始数据进行签名</>
      requestBody:
        content:
          application/json:
            schema:
              required:
                - hdPath
                - rawData
                - requestId
                - walletId
              type: object
              properties:
                rawData:
                  type: string
                  description: 签名数据
                requestId:
                  type: string
                  description: |-
                    唯一id
                    <p> 用户自己生成的请求唯一id, 用于重试<p/>
                walletId:
                  type: string
                  description: 钱包id
                hdPath:
                  type: string
                  description: 地址对应的path
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      sinoId:
                        type: string
                        description: |-
                          sinohope Id
                          <p> sinohope 为每个业务生成的唯一id <p/>
                  success:
                    type: boolean
                  requestId:
                    type: string
      x-codegen-request-body-name: root
  /v1/waas/mpc/wallet/advance/gen_address_by_path:
    post:
      tags:
        - 高级属性
      summary: 根据指定的路径创建地址
      description: <p> 直接对指定数据进行签名。此接口为高级功能接口，需要钱包组 以及 钱包 均开启“高级功能” 才可用 </>
      requestBody:
        content:
          application/json:
            schema:
              required:
                - algorithmType
                - coinType
                - index
                - walletId
              type: object
              properties:
                index:
                  type: string
                  description: 用于区分同一个钱包的同一个cointype 下的不同地址
                algorithmType:
                  type: integer
                  description: '算法类型(0: "ECDSA:secp256k1", 1: "EdDSA:ed25519")'
                coinType:
                  type: integer
                  description: 参考slip-44 https://github.com/satoshilabs/slips/blob/master/slip-0044.md
                    中定义的coin type常量，使用none-hardened 的版本。根据业界常规做法，对于所有 eth-like 公链，可公钥以太坊的
                    coin type 60
                walletId:
                  type: string
                  description: 钱包id
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: string
                  data:
                    required:
                      - address
                      - encoding
                      - hdPath
                      - id
                      - pubkey
                    type: object
                    properties:
                      id:
                        type: string
                        description: 地址id
                      address:
                        type: string
                        description: 链地址
                      hdPath:
                        type: string
                        description: 地址对应的path
                      encoding:
                        type: integer
                        description: |-
                          链地址
                          地址类型（例：BTC链：Legacy（P2PKH）格式：0，Native SegWit（Bech32）格式：2）
                      pubkey:
                        type: string
                        description: 公钥
                  success:
                    type: boolean
                  requestId:
                    type: string
      x-codegen-request-body-name: root
  /v1/waas/mpc/wallet/advance/update_wallet:
    post:
      tags:
        - 高级属性
      summary: 更新钱包属性（高级功能开启、关闭）
      x-codeSamples:
        - lang: 'cURL'
          label: 'CLI'
          source: |
            curl --request POST \
            --url 'https://data.apiexample.com/api/example/batch_query/json?format=json' \
            --header 'content-type: application/octet-stream: ' \
            --data '{}'
      requestBody:
        content:
          application/json:
            schema:
              required:
                - advancedEnabled
                - walletId
              type: object
              properties:
                walletId:
                  type: string
                  description: |-
                    钱包id
                    <p> 当指定了以后就是根据钱包开关,否则就是金库级别 <p/>
                  example: 876667267888
                advancedEnabled:
                  type: integer
                  description: |-
                    高级功能开关 (关：0，开：1)
                    <p> 开了以后支持的功能: 根据指定的路径创建地址 ,原始数据签名 <p/>
                  example: 1
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: string
                  data:
                    type: boolean
                  success:
                    type: boolean
                  requestId:
                    type: string
      x-codegen-request-body-name: root
  /v1/waas/common/get_supported_chains:
